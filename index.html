<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Festivalist</title>
		<link href="css/font-awesome.css" rel="stylesheet" type="text/css">
		<link href="css/app.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<header>
			<h1><i class="fa fa-music"></i> Festivalist</h1>
			<p class="lead">Music festivals in Norway</p>
			<div class="controls">
				<div class="control filter filter-location">
					<label>Location</label>
					<select name="location">
						<option value="">All</option>
					</select>
				</div>
				<div class="control filter filter-genre">
					<label>Genre</label>
					<select name="genre">
						<option value="">All</option>
					</select>
				</div>
				<div class="control filter filter-date">
					<label>Date</label>
					<select name="date">
						<option value="">All</option>
						<option value="January">January</option>
						<option value="February">February</option>
						<option value="March">March</option>
						<option value="April">April</option>
						<option value="May">May</option>
						<option value="June">June</option>
						<option value="July">July</option>
						<option value="August">August</option>
						<option value="September">September</option>
						<option value="October">October</option>
						<option value="November">November</option>
						<option value="December">December</option>
					</select>
				</div>
				<div class="control sort">
					<label>Sort by</label>
					<select class="sort-by" name="sort">
						<option selected value="date">Date</option>
						<option value="name">Name</option>
						<option value="location">Location</option>
						<option value="genre">Genre</option>
					</select>
				</div>
			</div>
		</header>

		<section class="festivals"><div class="loading"></div></section>

		<footer>
			<p>All content &copy; copyright to the respective festivals.</p>
			<p>This page is free and <a href="https://github.com/michaelenger/Festivalist">open source</a>. Contributions are very welcome.</p>
		</footer>

		<!-- Scripts -->
		<script src="js/jquery.js" type="text/javascript"></script>
		<script src="js/isotope.js" type="text/javascript"></script>
		<script src="js/mustache.js" type="text/javascript"></script>
		<script src="js/data.js" type="text/javascript"></script>
		<script src="js/app.js" type="text/javascript"></script>

		<!-- Templates -->
		<script id="template-festival" type="text/x-mustache">
			<div class="item" data-date="{{date}}" data-genre="{{genre}}" data-location="{{location}}">
				<div class="festival{{^has_image}} no-image{{/has_image}}" {{#has_image}}style="background-image:url('images/{{image}}')"{{/has_image}}>
					<h3 class="name">{{name}}</h3>
					<dl class="meta">
						{{#genre}}
						<dt class="genre">Genre</dt>
						<dd class="genre">{{genre}}</dd>
						{{/genre}}
						<dt class="location">Location</dt>
						<dd class="location">{{location}}</dd>
						<dt class="date">Date</dt>
						<dd class="date">{{date}}</dd>
						{{#website}}
						<dt class="website">Website</dt>
						<dd class="website"><a href="{{url}}">{{name}}</a></dd>
						{{/website}}
					</dl>
				</div>
			</div>
		</script>
	</body>
</html>
