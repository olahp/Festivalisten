<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Festivalnorge</title>
		<link href="css/app.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<header>
			<h1>Festivalnorge</h1>
			<p class="lead">Music festivals in Norway</p>
			<div class="filters">
				<div class="filter">
					<label>Location</label>
					<select class="filter-location" name="location">
						<option value="">All</option>
					</select>
				</div>
				<div class="filter">
					<label>Genre</label>
					<select class="filter-genre" name="genre">
						<option value="">All</option>
					</select>
				</div>
			</div>
		</header>

		<section class="festivals"><div class="loading"></div></section>

		<footer>
			<p>This page was created by <a href="http://michaelenger.github.io/">Michael Enger</a> to fill a need. It's free and open source so contributions are very welcome.</p>
		</footer>

		<!-- Scripts -->
		<script src="js/jquery.js" type="text/javascript"></script>
		<script src="js/isotope.js" type="text/javascript"></script>
		<script src="js/mustache.js" type="text/javascript"></script>
		<script src="js/data.js" type="text/javascript"></script>
		<script src="js/app.js" type="text/javascript"></script>

		<!-- Templates -->
		<script id="template-festival" type="text/x-mustache">
			<div class="item" data-genre="{{genre}}" data-location="{{location}}">
				<div class="festival">
					<h3>{{name}}</h3>
					<dl class="meta">
						{{#genre}}
						<dt class="genre">Genre</dt>
						<dd class="genre">{{genre}}</dd>
						{{/genre}}
						<dt class="location">Location</dt>
						<dd class="location">{{location}}</dd>
						<dt class="date">Date</dt>
						<dd class="date">{{date}}</dd>
					</dl>
				</div>
			</div>
		</script>
	</body>
</html>
