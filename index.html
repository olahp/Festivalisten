<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Festivalnorge</title>
		<link href="css/app.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<header>
			<h1>Festivalnorge</h1>
			<p class="lead">Music festivals in Norway</p>
			<div class="controls">
				<div class="filter">
					<label>Location</label>
					<select class="filter-location" name="location">
						<option value="">All</option>
					</select>
				</div>
				<div class="filter">
					<label>Genre</label>
					<select class="filter-genre" name="genre">
						<option value="">All</option>
					</select>
				</div>
				<div class="filter">
					<label>Date</label>
					<select class="filter-date" name="date">
						<option value="">All</option>
						<option value="January">January</option>
						<option value="February">February</option>
						<option value="March">March</option>
						<option value="April">April</option>
						<option value="May">May</option>
						<option value="June">June</option>
						<option value="July">July</option>
						<option value="August">August</option>
						<option value="September">September</option>
						<option value="October">October</option>
						<option value="November">November</option>
						<option value="December">December</option>
					</select>
				</div>
				<div class="sort">
					<label>Sort by</label>
					<select class="sort-by" name="sort">
						<option selected value="date">Date</option>
						<option value="name">Name</option>
						<option value="location">Location</option>
						<option value="genre">Genre</option>
					</select>
				</div>
			</div>
		</header>

		<section class="festivals"><div class="loading"></div></section>

		<footer>
			<p>This page was created by <a href="http://michaelenger.github.io/">Michael Enger</a> to fill a need. It's free and open source so contributions are very welcome.</p>
		</footer>

		<!-- Scripts -->
		<script src="js/jquery.js" type="text/javascript"></script>
		<script src="js/isotope.js" type="text/javascript"></script>
		<script src="js/mustache.js" type="text/javascript"></script>
		<script src="js/data.js" type="text/javascript"></script>
		<script src="js/app.js" type="text/javascript"></script>

		<!-- Templates -->
		<script id="template-festival" type="text/x-mustache">
			<div class="item" data-date="{{date}}" data-genre="{{genre}}" data-location="{{location}}">
				<div class="festival">
					<h3 class="name">{{name}}</h3>
					<dl class="meta">
						{{#genre}}
						<dt class="genre">Genre</dt>
						<dd class="genre">{{genre}}</dd>
						{{/genre}}
						<dt class="location">Location</dt>
						<dd class="location">{{location}}</dd>
						<dt class="date">Date</dt>
						<dd class="date">{{date}}</dd>
					</dl>
				</div>
			</div>
		</script>
	</body>
</html>
